<!DOCTYPE html>
<html>
<head>
  <title>Parqueaderos Disponibles</title>
  <style>
    h1 {
      display: inline;
    }

    #parqueaderos-disponibles {
      display: inline;
      font-size: inherit;
    }
  </style>
</head>
<body>
  <h1>La cantidad de parqueaderos disponibles es: <span id="parqueaderos-disponibles"></span></h1>

  <script>
    fetch('https://docs.google.com/spreadsheets/d/19Guyoyu1L1aSK4USDNwhyL6vKYhk-Tkqd1xKPGK69T8/gviz/tq?tqx=out:csv&sheet=LOG')
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n');
        const values = rows[1].split(',');
        const valorCelda = values[9].replace(/"/g, ""); // Remover comillas

        document.getElementById('parqueaderos-disponibles').textContent = valorCelda;
      })
      .catch(error => {
        console.log(error);
      });
  </script>
</body>
</html>
